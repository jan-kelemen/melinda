version: 2.1

executors:
  exectr:
    docker:
      - image: 'jankelemen/melinda-buildenv:0.1.1'
        auth:
          username: $DOCKERHUB_LOGIN
          password: $DOCKERHUB_PASSWORD

workflows:
  version: 2
 GCC:
   jobs:
     - build_with_gcc:
         context:
           - docker-hub-creds
     - test:
         context:
           - docker-hub-creds
         requires:
           - build_with_gcc
  Clang:
    jobs:
      - build_with_clang:
          context:
            - docker-hub-creds
      - test:
          context:
            - docker-hub-creds
          requires:
            - build_with_clang

jobs:
  build_with_gcc:
    executor: exectr
    environment:
      CC: gcc-11
      CXX: g++-11
    steps:
      - checkout
      - run:
          name: Temporary workaround for GCC-11
          command: conan config init && sed -i 's/\"4.8\", \"4.9\"/\"4.8\", \"4.9\", \"11\", \"11.1\"/' ~/.conan/settings.yml
      - run:
          name: Build sources
          command: ./scripts/build.sh -c Release
      - persist_to_workspace:
          root: .
          paths:
            - build
            - scripts

  build_with_clang:
    executor: exectr
    environment:
      CC: clang-12
      CXX: clang++-12
    steps:
      - checkout
      - run:
          name: Build sources
          command: ./scripts/build.sh -c Release
      - persist_to_workspace:
          root: .
          paths: 
            - build
            - scripts

  test:
    executor: exectr
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Execute Tests
          command: ./scripts/test.sh
      - store_test_results:
          path: build
